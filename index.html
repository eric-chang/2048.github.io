<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, height=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>2048</title>
    <link rel="stylesheet" type="text/css" href="2048.css">
    <script type='text/javascript' src='https://libs.baidu.com/jquery/1.9.0/jquery.min.js'></script>
    <script src="support.js"></script>
    <script src="main.js"></script>
    <script src="shown.js"></script>

</head>

<body>
    <header>
        <h1>2048</h1>
        <a href="javascript:newgrid();" id="newgamebutton">New Game</a>
        <p>score: <span>0</span> </p>
    </header>
    <div id="gridcontainer">
        <div class="grid" id="grid00"></div>
        <div class="grid" id="grid01"></div>
        <div class="grid" id="grid02"></div>
        <div class="grid" id="grid03"></div>
        <div class="grid" id="grid10"></div>
        <div class="grid" id="grid11"></div>
        <div class="grid" id="grid12"></div>
        <div class="grid" id="grid13"></div>
        <div class="grid" id="grid20"></div>
        <div class="grid" id="grid21"></div>
        <div class="grid" id="grid22"></div>
        <div class="grid" id="grid23"></div>
        <div class="grid" id="grid30"></div>
        <div class="grid" id="grid31"></div>
        <div class="grid" id="grid32"></div>
        <div class="grid" id="grid33"></div>
    </div>
    <div class="alert" id="gameOver">
        <p>Game is Over</p>
        <a href="javascript:newgrid();" class="btm" id="tryAgain">try again</a><br />
    </div>
</body>

</html>
